<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Dremer</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/84c6db8597.js" crossorigin="anonymous"></script>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- //header start -->
    <header>
        <h1 class="text-center text-color fw-bolder text-shadow py-3">Money Dreamer</h1>
    </header>
    <!-- main start  -->
    <main class="container pb-5">
        <div class="row  d-flex justify-content-between align-items-center">
            <div class="col-lg-7 col-sm-12">
                <img src="images/money.jpg"  class="d-block img-fluid" alt="...">
            </div>
            <div class="col-lg-5 col-sm-12 py-4 bg-gray">
                <div>
                    <h3 class="text-center fw-bolder py-2">Income</h3>
                    <p class="text-center"><span class="me-2">Income:</span><input id="total-income-with-cost" type="text"></p>
                    
                </div>
                <div>
                    <h3 class="text-center fw-bolder py-2">Expeness</h3>
                    <p class="text-center ms-4"><span>Food:</span><input class="ms-lg-2" id="food-cost" type="text"></p>
                    <p class="text-center ms-4"><span>Rent:</span><input class="ms-lg-2" id="rent-cost" type="text"></p>
                    <p class="text-center"><span class="me-2">Clothes:</span><input id="clothes-cost" type="text"></p>
                </div>
              <button id="calculate-total" class="btn d-block text-white mx-auto btn-own px-4 fw-bolder">Calculate</button>
              <h3 class="text-center fw-bolder py-2 mt-2">Total Expeness: <span id="total-exp">00</span> </h3>
              <h3 class="text-center fw-bolder py-2">Balance: <span id="total-balance">00</span></h3>
              <div class="d-flex">
                  <p class="mx-auto"><span class="me-2">save:</span><input id="just-save-no-cost" class="savebtn" type="text"><strong class="ps-4">%</strong></p>
                  <button id="save-btn" class="text-white me-5 border-0 btn-own savebtn">Save</button>
              </div>
              <h3 class="text-center fw-bolder py-2">Saving Amount: <span id="saving-amount">00</span> </h3>
              <h3 class="text-center fw-bolder py-2">Remaining Balance: <span id="remaining-amount">00</span> </h3>
              <div>
              </div>
            </div>  
          </div>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
